<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container bg rounded">
        <div id="app">
            <div class="d-flex center">
                <input class="mr" v-model="newTask" @keyUp.enter="addTask()" type="text" placeholder="descrivi la nuova attivitÃ ">
                <button class="btn" @click="addTask()">Add</button>
            </div>
            <ul class="p">
                <li :class="(this.taskList[i].done == false) ? 'p incompleto d-flex space-between' : 'p completato d-flex space-between'" v-for="(task, i) in taskList" >
                        {{task.text}} 
                    <button @click="cambiaTask(i)" class="btn completato">&check;</button> 
            </ul>
            <div class="d-flex center">
                <button @click="rimuoviTask(i)" class="btn incompleto">&cross; Remove All</button></li>
            </div>
        </div>
    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
